<div class="scrollable-container">
  <div class="layout">

    <router-outlet></router-outlet>

    <div class="container">

        <div class="col text-center">
          <p><strong>{{idleState}}</strong></p>
          <p *ngIf="lastPing"><small>Last keepalive ping <strong>{{ lastPing | amTimeAgo }}</strong></small></p>
        </div>
      </div>
    </div>

  </div>
</div>
